<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./Task2.css">
</head>
<body>
    <nav class="navbar">
    <div class="nav-left">
        <img src="Youtube-logo.png" alt="Youtube-logo" class="logo">
    </div>
        <!--Center Search Bar -->
        <div class="nav-center">
            <input type="text" placeholder="Search"  class="search-box">
            <button class="search-btn"><i class="fas fa-search"></i>
            </button>
            <!--New mic button-->
            <button class="mic-btn"><i class="fas fa-microphone"></i></button>
            </div>
            <!--Right Side-->
            <div class="nav-right">
                <span><i class="fa-solid fa-cloud-arrow-up"></i></span>
                <span><i class="fa-solid fa-bell"></i></span>
                <span><i class="fa-solid fa-user"></i></span>
            </div>
    </nav>
</body>
</html>
